<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}OLS{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body>
<header class="topbar">
  <a class="brand" href="{% url 'home' %}">OLS</a>
  <nav>
    <a href="{% url 'course-list' %}">Courses</a>
    {% if user.is_authenticated %}
      <a href="{% url 'role-redirect' %}">Dashboard</a>
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn">Logout</button>
</form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
</header>

<main class="container">
  {% for message in messages %}<p class="msg">{{ message }}</p>{% endfor %}
  {% block content %}{% endblock %}
</main>

<footer class="foot">&copy; {{ now|date:"Y" }} 2025 Vichet Copyright </footer>
</body>
</html>
