{% extends "base.html" %}
{% block title %}Instructor Dashboard{% endblock %}
{% block content %}
<h2>My Courses</h2>
<table class="table">
  <tr><th>Course</th><th>Students</th><th>Lessons</th></tr>
  {% for c in courses %}
    <tr>
      <td><a href="{{ c.get_absolute_url }}">{{ c.title }}</a></td>
      <td>{{ c.enrollments.count }}</td>
      <td>{{ c.lessons.count }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No courses yet. <a href="{% url 'course-create' %}">Create one</a></td></tr>
  {% endfor %}
</table>
{% endblock %}
